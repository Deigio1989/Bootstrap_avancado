<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Bootstrap Avançado</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <style>
        h1{
            padding: 16px;
        }
        .navbar{
            background-color: aliceblue;
        }
    </style>
    <div class="container">
        
    </div>
    <div class="container" >  

        <header id="header" class="navbar sticky-top">
            <h1 >CyberCyberCyber</h1>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="#meu-carousel">Carousel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#produtos">Produtos</a>
                </li>
            </ul>           
        </header>
        <div data-bs-spy="scroll" data-bs-target="#header">
            
            <div id="meu-carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div data-bs-interval="3000" class="carousel-item active">
                        <img class="d-block w-100" src="./img/0.jpg" alt=""></div>
                    <div data-bs-interval="3000" class="carousel-item">
                        <img class="d-block w-100" src="./img/1.jpg" alt=""></div>
                    <div data-bs-interval="3000"  class="carousel-item">
                        <img class="d-block w-100" src="./img/2.jpg" alt=""></div>
                </div>
                <button data-bs-target="#meu-carousel" data-bs-slide="prev" class="carousel-control-prev" type="button">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button data-bs-target="#meu-carousel" data-bs-slide="next" class="carousel-control-next" type="button">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button class="active" data-bs-target="#meu-carousel" data-bs-slide-to="0" type="button"></button>
                    <button  data-bs-target="#meu-carousel" data-bs-slide-to="1" type="button"></button>
                    <button  data-bs-target="#meu-carousel" data-bs-slide-to="2" type="button"></button>
                </div>                   
        </div>
        <div id="produtos" class="row">
            <h1 >Produtos</h1>
            <div class="col-md-6 col-lg-4 col-sm-12">
                <div class="card">
                    <header class="card-header">
                        Produto 1
                    </header>
                    <img class="imagem-produto" src="./img/cards (1).png" alt="">
                    <h4 class="card-title">Nome do produto</h4>
                    <p class="card-text">descrição do produto</p>
                    <a class="btn btn-primary" href="#">comprar</a>
                </div>             
            </div> 
            <div class="col-md-6 col-lg-4 col-sm-12">
                <div class="card">
                    <header class="card-header">
                        Produto 2
                    </header>
                    <img class="imagem-produto" src="./img/cards (2).png" alt="">
                    <h4 class="card-title">Nome do produto</h4>
                    <p class="card-text">descrição do produto</p>
                    <a class="btn btn-primary" href="#">comprar</a>
                </div>             
            </div> 
            <div class="col-md-6 col-lg-4 col-sm-12">
                <div class="card">
                    <header class="card-header">
                        Produto 3
                    </header>
                    <img class="imagem-produto" src="./img/cards (3).png" alt="">
                    <h4 class="card-title">Nome do produto</h4>
                    <p class="card-text">descrição do produto</p>
                    <a class="btn btn-primary" href="#">comprar</a>
                </div>             
            </div> 
            <div class="col-md-6 col-lg-4 col-sm-12">
                <div class="card">
                    <header class="card-header">
                        Produto 4
                    </header>
                    <img class="imagem-produto" src="./img/cards (4).png" alt="">
                    <h4 class="card-title">Nome do produto</h4>
                    <p class="card-text">descrição do produto</p>
                    <a class="btn btn-primary" href="#">comprar</a>
                </div>             
            </div> 
        </div>
        
    </div>

        <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
